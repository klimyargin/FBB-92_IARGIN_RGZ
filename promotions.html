<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>"Магазин велосипедов"</title>
        <link rel="stylesheet" href="main.css">
        <script src="script.js"></script>

    </head>
    
    <body onload="loaded()">

            <div class="info">Телефон: +7 903 901 04 20</div>
            <h1>Велосипеды</h1>
        </header>

        <nav class="main-menu">

                <button onclick="search()">&#x1F50E;</button>
            </div>
        </nav>

        <main>
            <div class="card">
                <a onclick="return help1()">
                    <div class="image"><img src="1+1=3.jpg"></div>
                    <div class="product-name">При покупке двух велосипедов, третий в подарок!</div>

            </div>
        
            <div class="card">
                <a onclick="return help2()">
                    <div class="image"><img src="birthday.jpg"></div>
                    <div class="product-name">В день рождения скидка 3500 рублей!</div>
                </a>
            </div>
        
            <div class="card">
                <a onclick="return help3()">
                    <div class="image"><img src="5%.jpg"></div>
                    <div class="product-name">Скидка 5 % на новый год!</div>
                </a>
            </div>
        
        </main>

            &copy; Магазин велосипедов №1 в России по мнению создателей.
